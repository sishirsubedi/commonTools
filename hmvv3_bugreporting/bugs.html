<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HMVV3 Bug Reporting Tool</title>
        <link rel="stylesheet" href="form.css" >
    </head>
    <body >
        <div class="container">
            <div id="form-main">
                <div id="form-div">
                    <form class="montform" id="reused_form" enctype="multipart/form-data" action="bugs.php" method="post" >
                        <p> <font size="6" color="#3498DB"> HMVV3 Bug Reporting </font> </p>
                        <p class="file">
                            <input name="bug_image" type="file" id="file" class="feedback-input">
                        </p>
                        <p class="text">
                            <textarea name="message" class="feedback-input" id="comment" placeholder="[Steps to reproduce] "></textarea>
                        </p>
                        <div class="submit">
                            <button type="submit" class="button-blue">SUBMIT</button>
                        </div>
                    </form>
                    <div id="error_message" style="width:100%; height:100%; display:none; ">
                        <h4>
                            Error
                        </h4>
                        Sorry there was an error sending your form.
                    </div>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h2>Success! Your Message was Sent Successfully.</h2> </div>
                </div>
            </div>
        </div>
    </body>
</html>
